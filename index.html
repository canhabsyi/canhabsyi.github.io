<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>TV</title>
	<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
</head>

<style>
/* CSS untuk container player */
#player-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* Untuk rasio 16:9, sesuaikan jika diperlukan */
    background-color: #000;
    overflow: hidden;
}

/* CSS untuk player dalam kondisi fullscreen */
#player-container {
    position: fixed; /* atau relative, sesuai kebutuhan */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding-bottom: 0;
    margin: 0;
    overflow: hidden;
}

</style>

<body>
<div id="player-container">
<script src="https://cdn.jsdelivr.net/gh/canhabsyi/canal86@main/playerku.js"></script>

	<script> 
	        function onFullScreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                // Memasuki mode layar penuh
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape');
                }
            } else {
                // Keluar dari mode layar penuh
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        document.addEventListener('fullscreenchange', onFullScreenChange);
        document.addEventListener('webkitfullscreenchange', onFullScreenChange);
        document.addEventListener('mozfullscreenchange', onFullScreenChange);
        document.addEventListener('MSFullscreenChange', onFullScreenChange);
	</script>
</div>
</body>
</html>
